<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютный Дашборд</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Криптовалютный Дашборд</h1>
            <div class="last-update" id="lastUpdate"></div>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Поиск криптовалюты...">
            <select id="currencySelect">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="rub">RUB</option>
            </select>
            <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Обновить</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Статистика будет загружена через JavaScript -->
        </div>

        <div class="crypto-grid" id="cryptoGrid">
            <!-- Данные о криптовалютах будут загружены через JavaScript -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Загрузка данных...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoDashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <!-- Шапка -->
  <header class="site-header">
    <div class="container header-content">
      <div id="siteLogo" class="logo">CryptoDashboard</div>
      <div class="control-panel">
        <div class="lang-switcher">
          <button class="lang-btn active" data-lang="ru">RU</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <div class="theme-control">
          <span id="themeText" class="theme-label">Светлая</span>
          <label class="theme-switch">
            <input type="checkbox" id="themeToggle" />
            <span class="theme-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </header>

  <!-- Промо-блок -->
  <section class="promo-section">
    <div class="container">
      <h1 id="promoTitle" class="promo-title">Криптовалютный Дашборд</h1>
      <p id="promoSubtitle" class="promo-subtitle">Реальные данные. Простой интерфейс. Максимальная эффективность.</p>
      <a href="#coinsSection" id="promoBtn" class="promo-btn">Начать торговлю</a>
    </div>
  </section>

  <!-- Основной блок -->
  <section class="section coins-section" id="coinsSection">
    <div class="container">
      <h2 id="coinsTitle" class="section-title">Топ Криптовалют</h2>

      <!-- Fear & Greed -->
      <div class="fear-greed-widget">
        <h3 class="fear-greed-title">Индекс Страха и Жадности</h3>
        <div class="scale-bar">
          <div class="scale-gradient">
            <div class="scale-segment extreme-fear"></div>
            <div class="scale-segment fear"></div>
            <div class="scale-segment neutral"></div>
            <div class="scale-segment greed"></div>
            <div class="scale-segment extreme-greed"></div>
          </div>
          <div class="fear-greed-indicator" id="fearGreedIndicator">
            <div class="indicator-arrow"></div>
            <div class="indicator-line"></div>
          </div>
        </div>
        <p>Значение: <span id="fearGreedValue">-</span> (<span id="fearGreedText">Загрузка...</span>)</p>
        <p id="lastUpdate">Обновлено: -</p>
      </div>

      <!-- Поиск -->
      <div class="search-section">
        <input type="text" id="mainSearch" class="search-input" placeholder="Поиск криптовалют..." />
      </div>

      <!-- Сетка монет -->
      <div class="coin-grid" id="coinGrid"></div>

      <!-- Пагинация -->
      <div class="pagination">
        <button class="page-btn" id="prevPage">← Назад</button>
        <span id="pageInfo">Страница 1</span>
        <button class="page-btn" id="nextPage">Вперёд →</button>
      </div>
    </div>
  </section>

  <!-- Подвал -->
  <footer class="site-footer">
    <div class="container">
      <p id="footerText" class="footer-text">© 2024 CryptoDashboard. Все права защищены.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
  <header class="site-header">
    <div class="container header-content">
      <div class="logo">Crypto Dashboard</div>
      <div class="control-panel">
        <div class="lang-switcher">
          <button class="lang-btn active" id="langRu">RU</button>
          <button class="lang-btn" id="langEn">EN</button>
        </div>
        <div class="theme-control">
          <span class="theme-label">Тема</span>
          <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="theme-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </header>

  <section class="promo-section">
    <div class="container">
      <h1 class="promo-title">Добро пожаловать в Crypto Dashboard</h1>
      <p class="promo-subtitle">Ваш центр для анализа рынка и кастомизации интерфейса.</p>
      <button class="promo-btn" id="promoBtn" type="button">Вперёд</button>
    </div>
  </section>

  <section class="section coins-section" id="coinsSection">
    <div class="container">
      <h2 class="section-title">Топ Криптовалют</h2>

      <div class="fear-greed-widget">
        <h3 class="fear-greed-title">Индекс Страха и Жадности</h3>
        <div class="fear-greed-container">
          <div class="scale-bar">
            <div class="scale-gradient">
              <div class="scale-segment extreme-fear"></div>
              <div class="scale-segment fear"></div>
              <div class="scale-segment neutral"></div>
              <div class="scale-segment greed"></div>
              <div class="scale-segment extreme-greed"></div>
            </div>
            <div class="fear-greed-indicator" id="fearGreedIndicator">
              <div class="indicator-arrow"></div>
              <div class="indicator-line"></div>
            </div>
          </div>
          <p>Значение: <span id="fearGreedValue">-</span> (<span id="fearGreedText">Загрузка...</span>)</p>
          <p id="lastUpdate">Обновлено: -</p>
        </div>
      </div>

      <div class="search-section">
        <input type="text" id="mainSearch" class="search-input" placeholder="Поиск криптовалют...">
      </div>

      <div class="coin-grid" id="coinGrid"></div>

      <div class="pagination">
        <button class="page-btn" id="prevPage">← Назад</button>
        <span id="pageInfo">Страница 1</span>
        <button class="page-btn" id="nextPage">Вперёд →</button>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-text">© 2025 Crypto Dashboard</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

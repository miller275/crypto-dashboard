<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vite replaces %BASE_URL% during build (important for GitHub Pages sub-path) -->
    <base href="%BASE_URL%" />
    <title>RenovEstimate — расчёт сметы ремонта под ключ</title>
    <meta
      name="description"
      content="RenovEstimate — коммерческий сервис расчёта сметы ремонта и инженерии под ключ с 3 пакетами, схемами и PDF."
    />
    <meta name="author" content="RenovEstimate" />

    <meta property="og:title" content="RenovEstimate — расчёт сметы ремонта под ключ" />
    <meta
      property="og:description"
      content="Считайте смету за 2–5 минут, получайте 3 пакета, схемы по шаблонам и PDF-отчёт."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://renovestimate.app/opengraph.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RenovEstimate" />
    <meta name="twitter:image" content="https://renovestimate.app/opengraph.png" />
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <!-- GitHub Pages SPA fallback: 404.html redirects to /?p=...; this restores the real URL -->
    <script>
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get("p");
          if (!p) return;
          var q = params.get("q");
          // base tag is set to %BASE_URL% by Vite
          var baseEl = document.querySelector("base");
          var baseHref = (baseEl && baseEl.getAttribute("href")) || "/";
          var base = baseHref.replace(/\/$/, "");
          var newPath = base + p;
          var newSearch = q ? "?" + decodeURIComponent(q) : "";
          window.history.replaceState(null, "", newPath + newSearch + window.location.hash);
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

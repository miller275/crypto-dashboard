<!-- Обнови секцию модального окна в index.html -->

<!-- MODAL WINDOW -->
<div id="coinModal" class="modal-overlay" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modalCoinName">
    <div class="modal-content">
        <button class="modal-close" id="modalClose" aria-label="Закрыть модальное окно">
            <span aria-hidden="true">×</span>
        </button>
        <div class="modal-header">
            <div class="col-name">
                <img id="modalCoinIcon" class="coin-icon-large" src="" alt="">
                <div class="coin-name-table">
                    <span id="modalCoinName" class="coin-name-main"></span>
                    <span id="modalCoinSymbol" class="coin-symbol-table"></span>
                </div>
            </div>
            <div class="coin-rank-large" id="modalCoinRank" aria-label="Ранг"></div>
        </div>
        <div class="price-section">
            <div class="current-price" id="modalCoinPrice"></div>
            <div class="price-change" id="modalCoinChange"></div>
        </div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Капитализация</div>
                <div class="stat-value" id="modalCoinMarketCap"></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Объем 24ч</div>
                <div class="stat-value" id="modalCoinVolume"></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Циркулирующее предложение</div>
                <div class="stat-value" id="modalCoinSupply"></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Максимальное предложение</div>
                <div class="stat-value" id="modalCoinMaxSupply"></div>
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-btn" id="modalChartBtn">
                <span class="btn-text">Показать график</span>
            </button>
            <button class="action-btn secondary" id="modalDetailsBtn">
                <span class="btn-text">Подробное описание</span>
            </button>
        </div>
    </div>
</div>

<!-- Обнови секцию Fear & Greed в index.html -->
<div class="fear-greed-scale" aria-labelledby="fearGreedScaleDesc">
    <div class="gauge-container">
        <div class="gauge-background" role="img" aria-label="Шкала индекса страха и жадности"></div>
        <div class="gauge-indicator" id="fearGreedIndicator" role="slider" 
             aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
             aria-valuetext="75 - Жадность">
            <div class="indicator-arrow" aria-hidden="true"></div>
            <div class="indicator-line" aria-hidden="true"></div>
        </div>
    </div>
    <div class="gauge-labels">
        <span>0</span>
        <span>25</span>
        <span>50</span>
        <span>75</span>
        <span>100</span>
    </div>
    <div class="gauge-states">
        <span class="state-label">Крайний страх</span>
        <span class="state-label">Страх</span>
        <span class="state-label">Нейтрально</span>
        <span class="state-label">Жадность</span>
        <span class="state-label">Крайняя жадность</span>
    </div>
    <div id="fearGreedScaleDesc" class="visually-hidden">
        Шкала индекса страха и жадности от 0 до 100. 0-24: Крайний страх, 25-49: Страх, 50: Нейтрально, 51-74: Жадность, 75-100: Крайняя жадность.
    </div>
</div>

<!-- Обнови скрипты в index.html -->
<script src="config.js"></script>
<script src="fear-greed.js"></script>
<script src="coins-manager.js"></script>
<script src="modal-manager.js"></script>
<script src="app.js"></script>

<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>PulseMarkets ‚Äî Crypto Dashboard</title>
  <meta name="description" content="Production-grade static crypto dashboard: markets, movers, fear & greed, news, and coin page with TradingView widget. Data served from local /data." />

  <link rel="icon" href="assets/img/brand.svg" type="image/svg+xml" />

  <link rel="stylesheet" href="assets/css/tokens.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/pages/index.css" />
</head>

<body class="app" data-page="index">
  <a class="skip-link" href="#main" data-i18n="a11y.skipToContent">Skip to content</a>

  <header class="header header--sticky">
    <div class="container header__row">
      <div class="brand">
        <img class="brand__logo" src="assets/img/brand.svg" alt="" />
        <div class="brand__meta">
          <div class="brand__name">PulseMarkets</div>
          <div class="brand__tag" data-i18n="app.tagline">Markets at a glance</div>
        </div>
      </div>

      <div class="header__controls">
        <div class="search">
          <label class="sr-only" for="searchInput" data-i18n="controls.searchLabel">Search coins</label>
          <input id="searchInput" class="search__input" type="search"
                 placeholder="Search BTC, Ethereum‚Ä¶"
                 data-i18n-placeholder="controls.searchPlaceholder"
                 autocomplete="off"
                 aria-label="Search coins" />
          <div class="search__hint" id="searchHint" aria-live="polite"></div>
        </div>

        <div class="toolbar">
          <button class="btn btn--ghost" id="langToggle" type="button" aria-label="Toggle language">
            <span class="btn__icon">üåê</span>
            <span class="btn__text" id="langLabel">EN</span>
          </button>

          <button class="btn btn--ghost" id="themeToggle" type="button" aria-label="Toggle theme">
            <span class="btn__icon">üåì</span>
            <span class="btn__text" data-i18n="controls.theme">Theme</span>
          </button>

          <button class="btn btn--primary" id="refreshBtn" type="button" aria-label="Refresh data">
            <span class="btn__icon">‚ü≥</span>
            <span class="btn__text" data-i18n="controls.refresh">Refresh</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="container main">
    <section class="grid grid--tri" aria-label="Market overview">
      <article class="card card--dense" id="globalCard" aria-label="Global metrics">
        <div class="card__head">
          <h2 class="card__title" data-i18n="sections.marketOverview">Market overview</h2>
          <div class="card__meta" id="globalUpdated" aria-live="polite"></div>
        </div>
        <div class="kpi-grid" id="globalKpis">
          <!-- filled by JS -->
        </div>
      </article>

      <article class="card card--dense" id="trendingCard" aria-label="Trending movers">
        <div class="card__head">
          <h2 class="card__title" data-i18n="sections.movers">Leaders / Movers</h2>
          <div class="pill pill--muted" id="moversHint" data-i18n="sections.moversHint">Top 24h changes</div>
        </div>
        <div class="split">
          <div class="split__col">
            <div class="split__title" data-i18n="movers.gainers">Gainers</div>
            <div class="mini-list" id="gainersList"></div>
          </div>
          <div class="split__col">
            <div class="split__title" data-i18n="movers.losers">Losers</div>
            <div class="mini-list" id="losersList"></div>
          </div>
        </div>
      </article>

      <article class="card card--dense" id="newsCard" aria-label="Latest crypto news">
        <div class="card__head">
          <h2 class="card__title" data-i18n="sections.news">News</h2>
          <div class="feargreed" id="feargreedInline" aria-label="Fear and Greed"></div>
        </div>

        <div class="news-list" id="newsList" role="list" aria-label="News list">
          <!-- filled by JS -->
        </div>
      </article>
    </section>

    <section class="card card--table" aria-label="Market table">
      <div class="card__head card__head--table">
        <div class="card__head-left">
          <h2 class="card__title" data-i18n="sections.marketTable">Top cryptocurrencies</h2>
          <div class="subtle" id="tableMeta" aria-live="polite"></div>
        </div>

        <div class="card__head-right">
          <div class="select">
            <label class="sr-only" for="pageSizeSelect" data-i18n="controls.pageSize">Page size</label>
            <select id="pageSizeSelect" class="select__control" aria-label="Page size"></select>
          </div>
        </div>
      </div>

      <div class="table-wrap" id="tableWrap">
        <table class="table" id="marketsTable">
          <thead>
            <tr>
              <th class="th th--sticky th--rank" data-i18n="table.rank">Rank</th>
              <th class="th th--sticky th--coin" data-i18n="table.coin">Coin</th>
              <th class="th ta-r" data-i18n="table.price">Price</th>
              <th class="th ta-r" data-i18n="table.pct1h">1h%</th>
              <th class="th ta-r" data-i18n="table.pct24h">24h%</th>
              <th class="th ta-r" data-i18n="table.pct7d">7d%</th>
              <th class="th ta-r" data-i18n="table.marketCap">Market Cap</th>
              <th class="th ta-r" data-i18n="table.volume24h">Volume(24h)</th>
              <th class="th ta-r" data-i18n="table.supply">Circulating</th>
              <th class="th ta-c" data-i18n="table.sparkline">7d</th>
            </tr>
          </thead>
          <tbody id="marketsTbody">
            <!-- rows -->
          </tbody>
        </table>
      </div>

      <div class="card__foot">
        <div class="pagination">
          <button class="btn btn--ghost" id="prevPage" type="button" aria-label="Previous page">
            ‚Üê <span data-i18n="controls.prev">Prev</span>
          </button>

          <div class="pagination__center">
            <div class="pagination__status" id="pageStatus" aria-live="polite"></div>
            <div class="pagination__jump">
              <label class="sr-only" for="pageInput" data-i18n="controls.pageJump">Go to page</label>
              <input id="pageInput" class="input input--small" type="number" min="1" step="1" aria-label="Go to page" />
              <button class="btn btn--ghost btn--small" id="goPage" type="button" aria-label="Go">Go</button>
            </div>
          </div>

          <button class="btn btn--ghost" id="nextPage" type="button" aria-label="Next page">
            <span data-i18n="controls.next">Next</span> ‚Üí
          </button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__left">
        <span class="muted">PulseMarkets</span>
        <span class="dot">‚Ä¢</span>
        <span class="muted" id="buildInfo"></span>
      </div>
      <div class="footer__right">
        <a class="link" href="coin.html?id=1">BTC demo</a>
      </div>
    </footer>
  </main>

  <script type="module" src="assets/js/pages/index.page.js"></script>
</body>
</html>

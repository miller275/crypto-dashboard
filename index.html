<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CryptoWatch — Dashboard</title>
  <meta name="description" content="CryptoWatch: market dashboard with coins, sparklines, watchlist, theme & language." />
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="row">
        <div class="brand">
          <img src="assets/img/logo.svg" alt="CryptoWatch" />
          <div>CryptoWatch</div>
        </div>

        <nav class="nav">
          <a class="active" href="index.html" data-i18n="nav_market">Рынок</a>
          <a href="coin.html" data-i18n="nav_market" style="display:none">Coin</a>
        </nav>

        <div class="controls">
          <select id="lang" class="select" aria-label="Language">
            <option value="ru">RU</option>
            <option value="en">EN</option>
          </select>
          <button id="themeBtn" class="btn secondary" title="Theme">☾</button>
          <button id="refreshBtn" class="btn" data-i18n="refresh">Обновить</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 style="margin:18px 0 10px" data-i18n="title_market">Монеты (по капитализации)</h1>

    <div class="card">
      <div class="card-body">
        <div class="hstack" style="justify-content:space-between;margin-bottom:12px">
          <input id="search" class="input" style="flex:1;min-width:220px" data-i18n-placeholder="search_placeholder" placeholder="Поиск монет..." />
          <select id="sort" class="select" aria-label="Sort">
            <option value="mcap_desc" data-i18n="sort_mcap_desc">Капитализация (убыв.)</option>
            <option value="mcap_asc" data-i18n="sort_mcap_asc">Капитализация (возр.)</option>
            <option value="name" data-i18n="sort_name">Имя (A→Z)</option>
          </select>
          <select id="perPage" class="select" aria-label="Per page">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <label class="pill" style="user-select:none;cursor:pointer">
            <input id="watchOnly" type="checkbox" />
            <span data-i18n="watchlist">Избранное</span>
          </label>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th class="center" data-i18n="rank">#</th>
                <th data-i18n="coin">Монета</th>
                <th data-i18n="price">Цена</th>
                <th class="center" data-i18n="chg1h">1ч %</th>
                <th class="center" data-i18n="chg24h">24ч %</th>
                <th class="center" data-i18n="chg7d">7д %</th>
                <th data-i18n="vol24h">Объём 24ч</th>
                <th data-i18n="mcap">Капитализация</th>
                <th class="right" data-i18n="spark7d">7 дней</th>
                <th class="right" data-i18n="actions">Действия</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="10" style="padding:16px;color:var(--muted)">Loading…</td></tr>
            </tbody>
          </table>
        </div>

        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
          <div id="updated" style="color:var(--muted);font-size:13px"></div>
          <div class="kbd">Esc</div>
        </div>
      </div>
    </div>

    <footer>
      <div>CryptoWatch v9 • GitHub Pages • Data via GitHub Actions</div>
    </footer>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-label="Modal">
    <div class="modal">
      <div class="modal-head">
        <div id="modalTitle" style="font-weight:900">Modal</div>
        <div class="hstack">
          <button id="modalOpen" class="btn secondary" data-i18n="coin_page">Страница монеты</button>
          <button id="modalClose" class="btn ghost" data-i18n="close">Закрыть</button>
        </div>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script type="module" src="assets/js/pages/index.js"></script>
  <script type="module">
    // Service worker (optional)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(()=>{});
    }
  </script>
</body>
</html>

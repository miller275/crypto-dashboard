name: Update market data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch CryptoRank snapshots
        run: node scripts/fetch-cryptorank.js
        env:
          CRYPTORANK_API_KEY: ${{ secrets.CRYPTORANK_API_KEY }}

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/market_usd.json data/market_eur.json
          git diff --cached --quiet || (git commit -m "chore: update market snapshots" && git push)

name: Update market snapshots

on:
  workflow_dispatch:
  schedule:
    # hourly (builds 1h/24h/7d changes + sparklines over time)
    - cron: "0 * * * *"

concurrency:
  group: update-data
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch CryptoRank snapshots
        env:
          CRYPTORANK_API_KEY: ${{ secrets.CRYPTORANK_API_KEY }}
        run: node scripts/fetch-cryptorank.js

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update market snapshots"

          for i in 1 2 3; do
            if git push; then
              exit 0
            fi
            echo "Push failed, rebasing and retrying... ($i/3)"
            git pull --rebase
          done

          exit 1

name: Update data (hourly)

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Pull latest (rebase)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin "${GITHUB_REF_NAME}"

      - name: Update data
        env:
          CMC_PRO_API_KEY: ${{ secrets.CMC_PRO_API_KEY }}
          MAX_COINS: "1000"
          BASE_PAGE_SIZE: "200"
          MAX_SPARKLINE_COINS: "150"
          SPARKLINE_DAYS: "7"
          SPARKLINE_INTERVAL_HOURS: "4"
        run: |
          node scripts/update-data.js

      - name: Commit changes (data + cached logos)
        run: |
          git add data assets/img/coins
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(data): update snapshots"
          git push origin "${GITHUB_REF_NAME}"

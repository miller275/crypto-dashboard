name: Update data snapshots (CMC)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

permissions:
  contents: write

concurrency:
  group: update-data-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync with remote
        shell: bash
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Update snapshots
        env:
          CMC_PRO_API_KEY: ${{ secrets.CMC_PRO_API_KEY }}
          PAGE_SIZE: "50"
          LOGO_LIMIT: "200"
          DETAILS_LIMIT: "200"
          MAX_COINS: "10000"
        run: node scripts/update-data.js

      - name: Commit & push (safe)
        shell: bash
        run: |
          git status --porcelain
          git add data assets/img/coins || true
          git commit -m "chore: update snapshots" || echo "No changes"
          for i in 1 2 3; do
            git pull --rebase origin main || true
            git push origin HEAD:main && break
            sleep 2
          done

name: Update data snapshots (CMC)

on:
  schedule:
    # Every hour
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: crypto-dashboard-data-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TOP_LIMIT: 50
      CHART_LIMIT: 50
      LOGO_LIMIT: 150

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Prevent "branch is behind" failures by always starting from the latest remote main
      - name: Sync with remote
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main

      - name: Update snapshots
        run: node scripts/update-data.js
        env:
          CMC_PRO_API_KEY: ${{ secrets.CMC_PRO_API_KEY }}
          TOP_LIMIT: ${{ env.TOP_LIMIT }}
          CHART_LIMIT: ${{ env.CHART_LIMIT }}
          LOGO_LIMIT: ${{ env.LOGO_LIMIT }}

      - name: Commit & push (safe)
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(data): update snapshots"
          git push origin HEAD:main

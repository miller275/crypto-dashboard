name: Update market data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"  # every hour

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch CryptoRank snapshots
        env:
          CRYPTORANK_API_KEY: ${{ secrets.CRYPTORANK_API_KEY }}
        run: node scripts/fetch-cryptorank.js

      - name: Commit & push if changed
        run: |
          git config user.name "cryptowatch-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || (git commit -m "chore: update market data" && git push)

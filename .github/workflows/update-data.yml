name: Update data (CMC)

on:
  schedule:
    - cron: "5 * * * *"   # раз в час, на 5-й минуте
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "update-data"
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Fetch CMC data into /data
        run: node scripts/fetch-cmc.js
        env:
          CMC_PRO_API_KEY: ${{ secrets.CMC_PRO_API_KEY }}

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore(data): update snapshots"
          git push

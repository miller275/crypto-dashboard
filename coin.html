<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Coin ‚Äî CryptoWatch</title>
  <meta name="description" content="Coin details: live price, stats, interactive chart, and description. Light/dark theme, EN/RU." />

  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.json" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>
  <header class="topbar">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="index.html" aria-label="Home">
          <span class="brand-mark">‚Çø</span>
          <span>
            CryptoWatch
            <small data-i18n="tagline">Market dashboard</small>
          </span>
        </a>

        <div class="spacer"></div>

        <div class="controls">
          <select id="langSelect" class="select" aria-label="Language">
            <option value="en">EN</option>
            <option value="ru">RU</option>
          </select>

          <button id="themeBtn" class="btn" type="button" aria-label="Toggle theme">
            <span id="themeIcon">üåô</span>
            <span data-i18n="theme">Theme</span>
          </button>

          <a class="btn primary" href="index.html">‚Üê <span data-i18n="back">Back</span></a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="breadcrumbs">
      <a href="index.html" data-i18n="home">Home</a> <span>‚Ä∫</span>
      <span id="bcCoin">‚Äî</span>
    </div>

    <section class="coin-hero">
      <div class="left">
        <img id="coinImg" alt="" />
        <div>
          <h1 id="coinName">‚Äî</h1>
          <div class="sub">
            <span class="badge" id="coinSymbol">‚Äî</span>
            <span class="badge" id="coinRank">‚Äî</span>
            <span class="badge" id="coinChain">‚Äî</span>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="price-line">
          <div class="price" id="coinPrice">‚Äî</div>
          <span class="badge" id="coinDelta24h">‚Äî</span>
        </div>
        <div class="muted" id="coinUpdated">‚Äî</div>
      </div>
    </section>

    <div class="grid" style="grid-template-columns: 1.4fr 1fr; margin-top:0">
      <div class="card">
        <div class="card-header">
          <div>
            <div class="card-title" data-i18n="chart">Chart</div>
            <div class="card-sub" data-i18n="chartHint">Line or candlesticks ‚Ä¢ zoom & pan</div>
          </div>
          <span class="badge" id="chartSource">‚Äî</span>
        </div>
        <div class="card-body">
          <div class="chart-toolbar">
            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <button class="chip active" data-range="1" data-i18n="range1d">24h</button>
              <button class="chip" data-range="7" data-i18n="range7d">7d</button>
              <button class="chip" data-range="30" data-i18n="range30d">30d</button>
              <button class="chip" data-range="365" data-i18n="range1y">1y</button>
              <button class="chip" data-range="max" data-i18n="rangeMax">Max</button>
            </div>
            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <button class="chip active" data-type="line" data-i18n="line">Line</button>
              <button class="chip" data-type="candle" data-i18n="candles">Candles</button>
              <button class="chip" id="resetZoomBtn" data-i18n="resetZoom">Reset zoom</button>
            </div>
          </div>
          <div class="chart-wrap">
            <canvas id="priceChart"></canvas>
          </div>
          <div class="muted" style="margin-top:10px" id="chartHintLine">‚Äî</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div>
            <div class="card-title" data-i18n="stats">Stats</div>
            <div class="card-sub" data-i18n="statsHint">Key metrics</div>
          </div>
        </div>
        <div class="card-body">
          <div class="kpis" style="grid-template-columns:1fr">
            <div class="kpi">
              <div class="label" data-i18n="marketCap">Market cap</div>
              <div class="value" id="statMcap">‚Äî</div>
              <div class="delta" id="statMcapRank">‚Äî</div>
            </div>
            <div class="kpi">
              <div class="label" data-i18n="volume24h">Volume (24h)</div>
              <div class="value" id="statVol">‚Äî</div>
              <div class="delta" id="statVolToMcap">‚Äî</div>
            </div>
            <div class="kpi">
              <div class="label" data-i18n="supply">Supply</div>
              <div class="value" id="statSupply">‚Äî</div>
              <div class="delta" id="statSupply2">‚Äî</div>
            </div>
            <div class="kpi">
              <div class="label" data-i18n="athAtl">ATH / ATL</div>
              <div class="value" id="statAth">‚Äî</div>
              <div class="delta" id="statAtl">‚Äî</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="section-title">
        <h2 data-i18n="about">About</h2>
        <div class="hint" id="aboutHint">‚Äî</div>
      </div>
      <div class="card">
        <div class="card-body" id="coinDesc" style="line-height:1.6"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="row">
        <div>¬© <span id="year"></span> CryptoWatch</div>
        <div class="muted" id="footNote">‚Äî</div>
      </div>
    </footer>
  </main>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.3.0/dist/chartjs-chart-financial.min.js"></script>

  <script type="module" src="assets/js/coin.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js").catch(()=>{}));
    }
  </script>
</body>
</html>

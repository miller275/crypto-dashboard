<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coin • CryptoWatch</title>
  <meta name="description" content="CryptoWatch coin details page with chart and key stats." />
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="row">
        <div class="brand">
          <img src="assets/img/logo.svg" alt="CryptoWatch" />
          <div>CryptoWatch</div>
        </div>

        <div class="controls">
          <button id="backBtn" class="btn secondary" data-i18n="back">Назад</button>
          <select id="lang" class="select" aria-label="Language">
            <option value="ru">RU</option>
            <option value="en">EN</option>
          </select>
          <button id="themeBtn" class="btn secondary" title="Theme">☾</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-body">
        <div class="hstack" style="justify-content:space-between">
          <div class="hstack">
            <img id="coinImg" src="assets/img/coin-placeholder.svg" style="width:52px;height:52px;border-radius:16px" alt="Coin" />
            <div>
              <div style="font-weight:1000;font-size:22px" id="title">—</div>
              <div class="hstack" style="margin-top:6px">
                <span class="badge" id="rank">#—</span>
                <span class="pct" id="chg1h">—</span>
                <span class="pct" id="chg24h">—</span>
                <span class="pct" id="chg7d">—</span>
              </div>
            </div>
          </div>
          <div style="text-align:right">
            <div style="color:var(--muted);font-weight:800" data-i18n="price">Цена</div>
            <div style="font-weight:1000;font-size:26px" id="price">—</div>
          </div>
        </div>

        <div class="grid cols-3" style="margin-top:12px">
          <div class="stat"><div class="k" data-i18n="market_cap">Капитализация</div><div class="v" id="mcap">—</div></div>
          <div class="stat"><div class="k" data-i18n="volume_24h">Объём 24ч</div><div class="v" id="vol">—</div></div>
          <div class="stat"><div class="k" data-i18n="supply">В обращении</div><div class="v" id="supply">—</div></div>
          <div class="stat"><div class="k" data-i18n="total_supply">Всего</div><div class="v" id="total">—</div></div>
          <div class="stat"><div class="k" data-i18n="max_supply">Макс.</div><div class="v" id="max">—</div></div>
          <div class="stat"><div class="k">ID</div><div class="v" id="cid">—</div></div>
        </div>

        <div class="stat" style="margin-top:12px">
          <div class="hstack" style="justify-content:space-between">
            <div class="k" data-i18n="chart">График</div>
            <div class="hstack">
              <button id="p_24h" class="btn secondary" data-i18n="period_24h">24ч</button>
              <button id="p_7d" class="btn secondary" data-i18n="period_7d">7д</button>
              <button id="p_30d" class="btn secondary" data-i18n="period_30d">30д</button>
              <button id="p_90d" class="btn secondary" data-i18n="period_90d">90д</button>
              <button id="p_1y" class="btn secondary" data-i18n="period_1y">1г</button>
            </div>
          </div>
          <div id="hint" style="margin-top:10px;color:var(--muted);display:none"></div>
          <div style="height:380px;margin-top:10px">
            <canvas id="chart"></canvas>
          </div>
        </div>

      </div>
    </div>

    <footer>
      <div>CryptoWatch v9 • Data via GitHub Actions</div>
    </footer>
  </main>

  <script type="module" src="assets/js/pages/coin.js"></script>
</body>
</html>

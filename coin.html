<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDash - Детали монеты</title>
    <meta name="description" content="Детальная информация о криптовалюте">
    <link rel="stylesheet" href="./assets/css/tokens.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/pages/coin.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Шапка -->
    <header class="header" data-header>
        <div class="container">
            <div class="header__content">
                <div class="header__left">
                    <a href="/" class="logo" aria-label="CryptoDash">
                        <svg class="logo__icon" width="32" height="32" viewBox="0 0 32 32">
                            <path d="M16 2L20 12L30 12L22 18L26 28L16 22L6 28L10 18L2 12L12 12Z" fill="currentColor"/>
                        </svg>
                        <span class="logo__text">CryptoDash</span>
                    </a>
                    <nav class="nav" aria-label="Основная навигация">
                        <a href="/" class="nav__link" data-i18n="nav.home">Главная</a>
                        <a href="#favorites" class="nav__link" data-i18n="nav.favorites" data-favorites-modal>Избранное</a>
                        <a href="#portfolio" class="nav__link" data-i18n="nav.portfolio">Портфолио</a>
                    </nav>
                </div>
                <div class="header__right">
                    <div class="search" role="search">
                        <input type="text" class="search__input" placeholder="Поиск монет..." 
                               aria-label="Поиск криптовалют" data-search-input>
                        <button class="search__button" aria-label="Начать поиск" data-search-button>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" 
                                      stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                        <div class="search-suggestions" data-search-suggestions></div>
                    </div>
                    
                    <button class="button button--icon favorites-button" aria-label="Избранное" data-favorites-button>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                                  stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                        <span class="favorites-button__badge" data-favorites-count>0</span>
                    </button>
                    
                    <div class="dropdown" data-dropdown>
                        <button class="dropdown__toggle" data-dropdown-toggle aria-label="Выбор языка">
                            <span class="dropdown__current" data-i18n="lang.ru">RU</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                        <div class="dropdown__menu">
                            <button class="dropdown__item" data-lang="ru" data-i18n="lang.ruFull">Русский</button>
                            <button class="dropdown__item" data-lang="en" data-i18n="lang.enFull">English</button>
                        </div>
                    </div>
                    
                    <button class="theme-toggle" data-theme-toggle aria-label="Переключить тему">
                        <svg class="theme-toggle__sun" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17ZM12 19V21M12 3V5M5 12H3M21 12H19M6.34315 6.34315L4.92893 4.92893M17.6569 6.34315L19.0711 4.92893M6.34315 17.6569L4.92893 19.0711M17.6569 17.6569L19.0711 19.0711" 
                                  stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <svg class="theme-toggle__moon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M21 12.79C20.8427 14.4922 20.2039 16.1144 19.1582 17.4668C18.1125 18.8192 16.7035 19.8458 15.0957 20.4265C13.4879 21.0073 11.748 21.1181 10.0795 20.7461C8.41104 20.3741 6.88299 19.5345 5.67422 18.3258C4.46545 17.117 3.62593 15.589 3.2539 13.9205C2.88187 12.252 2.99274 10.5121 3.57348 8.9043C4.15423 7.29651 5.18085 5.8875 6.53323 4.84182C7.88561 3.79615 9.50779 3.15731 11.21 3C10.2134 4.34827 9.73375 6.00945 9.85852 7.68141C9.98329 9.35338 10.7039 10.9251 11.8894 12.1106C13.0749 13.2961 14.6466 14.0167 16.3186 14.1415C17.9906 14.2662 19.6517 13.7866 21 12.79Z" 
                                  stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="main">
        <div class="container">
            <!-- Шапка монеты -->
            <div class="coin-header" data-coin-header>
                <a href="/" class="button button--outline button--icon" data-back aria-label="Вернуться на главную">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span data-i18n="button.back">Назад</span>
                </a>
                <div class="coin-header__info">
                    <div class="coin-header__name">
                        <img class="coin-header__icon" src="" alt="" data-coin-icon>
                        <div class="coin-header__titles">
                            <h1 class="coin-header__title" data-coin-name>—</h1>
                            <span class="coin-header__symbol" data-coin-symbol>—</span>
                        </div>
                    </div>
                    <div class="coin-header__actions">
                        <button class="button button--outline" data-favorite-toggle>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                                      stroke="currentColor" stroke-width="1.5" fill="none"/>
                            </svg>
                            <span data-i18n="favorites.add">В избранное</span>
                        </button>
                    </div>
                </div>
                <div class="coin-header__rank" data-i18n="coin.rank">Ранг: <span data-coin-rank>—</span></div>
            </div>

            <!-- График и статистика -->
            <div class="coin-content">
                <div class="grid grid--2-col">
                    <!-- График -->
                    <div class="card card--chart">
                        <div class="card__header">
                            <div class="chart-periods">
                                <button class="chart-period chart-period--active" data-period="24h">24ч</button>
                                <button class="chart-period" data-period="7d">7д</button>
                                <button class="chart-period" data-period="30d">30д</button>
                                <button class="chart-period" data-period="90d">90д</button>
                                <button class="chart-period" data-period="1y">1г</button>
                                <button class="chart-period" data-period="max">MAX</button>
                            </div>
                        </div>
                        <div class="card__content">
                            <div class="chart-container">
                                <div id="tradingview-chart" class="tradingview-chart" data-tradingview></div>
                                <div class="chart-fallback" data-chart-fallback>
                                    <div class="chart-fallback__message">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                                            <path d="M9 17H7V10H9M11 17H9V7H11M13 17H11V13H13M15 17H13V15H15M5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21Z" 
                                                  stroke="currentColor" stroke-width="1.5"/>
                                        </svg>
                                        <h3 data-i18n="chart.unavailable">График недоступен</h3>
                                        <p data-i18n="chart.unavailableDesc">Для данной монеты нет доступных торговых пар</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Статистика -->
                    <div class="card">
                        <div class="card__header">
                            <h2 class="card__title" data-i18n="coin.stats">Статистика</h2>
                        </div>
                        <div class="card__content">
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.price">Цена</span>
                                    <span class="stat-item__value" data-coin-price>—</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.marketCap">Капитализация</span>
                                    <span class="stat-item__value" data-coin-market-cap>—</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.volume24h">Объем 24ч</span>
                                    <span class="stat-item__value" data-coin-volume>—</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.circulatingSupply">Обращение</span>
                                    <span class="stat-item__value" data-coin-circulating>—</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.maxSupply">Макс. предложение</span>
                                    <span class="stat-item__value" data-coin-max-supply>—</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.change24h">Изменение 24ч</span>
                                    <span class="stat-item__value" data-coin-change>
                                        <span class="change change--neutral">—</span>
                                    </span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.ath">ATH</span>
                                    <span class="stat-item__value" data-coin-ath>—</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item__label" data-i18n="coin.atl">ATL</span>
                                    <span class="stat-item__value" data-coin-atl>—</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Описание -->
                <div class="card">
                    <div class="card__header">
                        <h2 class="card__title" data-i18n="coin.description">Описание</h2>
                    </div>
                    <div class="card__content">
                        <div class="coin-description" data-coin-description>
                            <div class="loading">
                                <div class="loading__spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно избранного -->
    <div class="modal" id="favorites-modal" aria-hidden="true" role="dialog" aria-labelledby="favorites-modal-title">
        <div class="modal__overlay" data-modal-close></div>
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title" id="favorites-modal-title" data-i18n="favorites.title">Избранное</h2>
                <button class="modal__close" data-modal-close aria-label="Закрыть">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="modal__body">
                <div class="favorites-list" data-favorites-list></div>
            </div>
        </div>
    </div>

    <!-- Уведомление офлайн-режима -->
    <div class="offline-indicator" aria-live="polite" aria-atomic="true">
        <div class="offline-indicator__content">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" 
                      fill="currentColor"/>
            </svg>
            <span data-i18n="offline.message">Работаем в офлайн-режиме</span>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>

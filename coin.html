<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Coin â€” PulseMarkets</title>
  <meta name="description" content="Coin details with TradingView chart widget. All market data served from local /data only." />

  <link rel="icon" href="assets/img/brand.svg" type="image/svg+xml" />

  <link rel="stylesheet" href="assets/css/tokens.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/pages/coin.css" />
</head>

<body class="app" data-page="coin">
  <a class="skip-link" href="#main" data-i18n="a11y.skipToContent">Skip to content</a>

  <header class="header header--sticky">
    <div class="container header__row">
      <div class="brand brand--compact">
        <button class="btn btn--ghost btn--small" id="backBtn" type="button" aria-label="Back">
          â† <span data-i18n="controls.back">Back</span>
        </button>
        <div class="coin-head" id="coinHead">
          <img class="coin-head__logo" id="coinLogo" src="assets/img/coin-placeholder.svg" alt="" />
          <div class="coin-head__meta">
            <div class="coin-head__title">
              <span id="coinName">â€”</span>
              <span class="pill pill--muted" id="coinSymbol">â€”</span>
              <span class="pill pill--muted" id="coinRank">#â€”</span>
            </div>
            <div class="coin-head__sub" id="coinSub" aria-live="polite"></div>
          </div>
        </div>
      </div>

      <div class="header__controls">
        <div class="toolbar">
          <button class="btn btn--ghost" id="langToggle" type="button" aria-label="Toggle language">
            <span class="btn__icon">ğŸŒ</span>
            <span class="btn__text" id="langLabel">EN</span>
          </button>

          <button class="btn btn--ghost" id="themeToggle" type="button" aria-label="Toggle theme">
            <span class="btn__icon">ğŸŒ“</span>
            <span class="btn__text" data-i18n="controls.theme">Theme</span>
          </button>

          <a class="btn btn--ghost" id="tvOpen" target="_blank" rel="noopener" href="#" aria-label="Open on TradingView">
            <span class="btn__icon">â†—</span>
            <span class="btn__text">TradingView</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="container main">
    <section class="grid grid--coin">
      <article class="card card--dense chart-card">
        <div class="card__head">
          <h2 class="card__title" data-i18n="coin.chart">Chart</h2>

          <div class="seg" role="tablist" aria-label="Time range">
            <button class="seg__btn is-active" data-range="24h" type="button" role="tab" aria-selected="true">24h</button>
            <button class="seg__btn" data-range="7d" type="button" role="tab" aria-selected="false">7d</button>
            <button class="seg__btn" data-range="30d" type="button" role="tab" aria-selected="false">30d</button>
            <button class="seg__btn" data-range="1y" type="button" role="tab" aria-selected="false">1y</button>
            <button class="seg__btn" data-range="max" type="button" role="tab" aria-selected="false">MAX</button>
          </div>
        </div>

        <div class="tv-wrap">
          <div id="tvFallback" class="tv-fallback is-hidden" role="status" aria-live="polite"></div>
          <div id="tvContainer" class="tv-container" aria-label="TradingView chart"></div>
        </div>
      </article>

      <aside class="card card--dense stats-card" aria-label="Statistics">
        <div class="card__head">
          <h2 class="card__title" data-i18n="coin.statistics">Statistics</h2>
        </div>

        <div class="stats" id="statsGrid">
          <!-- filled -->
        </div>

        <div class="divider"></div>

        <div class="desc">
          <div class="desc__title" data-i18n="coin.description">Description</div>
          <div class="desc__text" id="coinDesc"></div>
        </div>
      </aside>
    </section>

    <footer class="footer">
      <div class="footer__left">
        <span class="muted">PulseMarkets</span>
        <span class="dot">â€¢</span>
        <span class="muted" id="buildInfo"></span>
      </div>
      <div class="footer__right">
        <a class="link" href="index.html" data-i18n="controls.backToMarkets">Back to markets</a>
      </div>
    </footer>
  </main>

  <script type="module" src="assets/js/pages/coin.page.js"></script>
</body>
</html>
